<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MyPay</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100%" class="bodycon">
        <div class="container pad-top">
            <div class="flex-center flex-column">
                <h3 class="smart animated rubberBand">MyPay</h3>
                <div class="card animated fadeIn pad-card col-md-4 col-12 col-sm-12">
                    <div class="card-body">
                        <h4 class="text-center pt-4 bold-login h4">Login</h4>
                        <div class="">
                            <div class="md-form animated fadeInUp">
                                <input type="text" id="form1" class="form-control">
                                <label for="form1">Email</label>
                            </div>
                            <div class="md-form animated fadeInUp " data-wow-delay="1.6s">
                                <input type="password" id="form2" class="form-control">
                                <label for="form2">Password</label>
                            </div>
                            <div>
                                <button class="btn btn-yellow bold ml-0 animated fadeInUp">SIGN IN</button>
                            </div>

                            <a class="text-center flex-center black-text pt-2   font-small animated slideInUp">Forgot
                                Password?</a>
                        </div>
                    </div>




                </div>

            </div>
        </div>

    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
